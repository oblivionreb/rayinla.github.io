---
layout: sticky
comments: true
---

<div id="main" role="main" class="fp-container wrapper">
	  <div id='lex-wrapper'>
	  	<div id='lex-b'>
        <div class='speech-bubble'><p></p></div>
        <img src='{{site.baseurl}}/images/lex-logo.png' alt="Lex logo" id='lex-logo' />
        <nav id='lex-nav'>
          <div id="talk" class='btn'>
            <i class="material-icons">rss_feed</i>
            <p>Talk</p>
          </div>
					<div id="classic" class='btn'>
            <i class="material-icons caro-ico">view_carousel</i>
            <p>Classic View</p>
          </div>
          <p id='brand'>LEX</p>
        </nav>
        <div id='lex-container'>
          <div markdown="1" id='lex-content'>
							<i class="material-icons resize-width" alt='resize'>aspect_ratio</i>
              <i class="material-icons resize-height">aspect_ratio</i>
						{{content}}
          </div>
          <div id='lex-editor'>
          </div>
          <div class='console'>
	          <div class='output-row'>
	            <div class='log'></div>
	          </div>
	          <div class='output-row'>
	            <i class="material-icons c-arrow">chevron_right</i>
	            <p class='output'></p>
	          </div>
          </div>
       </div>
       <footer id='lex-foot'>
         <div class='bug-report'>
           <i class='material-icons'>bug_report</i>
           <p class='bugput'></p>
         </div>
				 <div id="run" class='btn'>
					 <p>Run</p>
				 </div>
       </footer>
     </div>
     </div>
</div>

<div class="w-container">
	<div class='content-bucket'>
	  <div class="sidebar col-1-4">
			 <img class=" bar-logo" src="{{site.baseurl}}/images/fav.png" />
		</div>
		<div class="switch code-switch">
			<i class="material-icons console-ico">code</i>
		</div>
		<div class="post col-4-5">
				 {{content}}
		</div>
  </div>
	<div class='code-bucket'>
		<div class='bug-report'>
			<i class='material-icons'>bug_report</i>
			<p class='bugput'></p>
		</div>
		<div class="switch content-switch">
			<i class="material-icons content-ico">view_array</i>
		</div>
	  <div id='classic-editor'>
		</div>
		<div class='console'>
			<div class='output-row'>
				<div class='log'></div>
			</div>
			<div class='output-row'>
				<i class="material-icons c-arrow">chevron_right</i>
				<p class='classic-output'></p>
			</div>
	  </div>
 </div><!--code-bucket -->
 <div class='menu'>
	<div class='run'><p>Run</p></div>
 </div>
</div><!-- w-container -->

{% include disqus.html %}
