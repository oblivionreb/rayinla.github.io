<div id="main" role="main" class="fp-container wrapper">

  <aside class="sidebar col-1-4">
   <h1 class='fp-title'>{{ page.title }}</h1>
	  <div class="date">
	    Written on {{ page.date | date: "%B %e, %Y" }}
	  </div>
	   <div class="entry"> 
	    {{ content }}
	  </div>
  </aside>
  <article  class="lex col-3-4">
	  
	  <div id='lex-wrapper'>
        <div class='speech-bubble'><p></p></div>
        <img src='{{site.baseurl}}/images/lex-logo.png' alt="Lex logo" id='lex-logo' />
        <nav id='lex-nav'>
          <div id="talk" class='btn'>
            <i class="material-icons">rss_feed</i>
            <p>Talk</p>
          </div>
          <div id="run" class='btn'>
            <i class="material-icons">play_arrow</i>
            <p>Run</p>
          </div>
          <p id='brand'>LEX</p>
        </nav>
        <div id='lex-container'>
          <div id='editor'>
          </div>
          <div id='iframe'>
          <div class='output-row'>
            <i class="material-icons">chevron_right</i>
            <div class='log'></div>
          </div>
          <div class='output-row'>
            <i class="material-icons">chevron_right</i>
            <p class='output'></p>
          </div>
        </div>
       </div>
       <footer id='lex-foot'>
         <div class='bug-report'>
           <i class='material-icons'>bug_report</i>
           <p class='bugput'></p>
         </div>
       </footer>
     </div>
	
	  
	  {% include disqus.html %}
	</article>
	<!-- <aside class="adbar col-1-4">
	{% for post in site.posts %}
    
  {% endfor %}
   </aside> -->
</div>
